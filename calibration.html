<!DOCTYPE html>
<!--
This is an example HTML that shows how WebGazer can be used on a website.
This file provides the additional features:
  * An integrated, intuitive and sleek action bar with an informative "help" module accessible at all times
  * Structured 9-point calibration system
  * Accuracy measure of predictions based on calibration process
  * Video feedback regarding face positioning
  * Improved eye predictions visible to the user
Instructions on use can be found in the README repository.
-->
<html><head>
        <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
        <title>Calibration</title>
        <link rel="stylesheet" type="text/css" href="/css/calibration.css">
        <link rel="stylesheet" href="/css/bootstrap.css">
        <script src="/js/webgazer_calib.js"></script>
        <style>
          button {
            border-radius: 4px;
          }
        </style>
    </head>
    <body dir="LTR" class="" link="#0000ff" lang="en-US">
      <canvas id="plotting_canvas" width="1388" height="803" style="cursor: crosshair; position: fixed;"></canvas>

        <script src="/js/jquery.js"></script>
        <script src="/js/sweetalert.js"></script>

        <script src="/js/main.js"></script>
        <script src="/js/calibration.js"></script>
        <script src="/js/precision_calculation.js"></script>
        <script src="/js/precision_store_points.js"></script>

        <nav id="webgazerNavbar" class="navbar navbar-default navbar-fixed-top">
          <div class="container-fluid">
            <div class="navbar-header">
              <!-- The hamburger menu button -->
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar">Menu</span>
              </button>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="nav navbar-nav">
                <!-- Accuracy -->
                <li id="Accuracy"><a>Accuracy | 80%</a></li>
                <li><a onclick="Restart()" href="#">Recalibrate</a></li>
                <li><a onclick="window.applyKalmanFilter = !window.applyKalmanFilter" href="#">Toggle Kalman Filter</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li><button class="helpBtn" data-toggle="modal" data-target="#helpModal"><a data-toggle="modal"><span class="glyphicon glyphicon-cog"></span> Help</a></button></li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- Calibration points -->
        <div class="calibrationDiv">
            <input type="button" class="Calibration" id="Pt1" style="background-color: yellow; opacity: 1; display: none;" disabled="disabled">
            <input type="button" class="Calibration" id="Pt2" style="background-color: yellow; opacity: 1; display: none;" disabled="disabled">
            <input type="button" class="Calibration" id="Pt3" style="background-color: yellow; opacity: 1; display: none;" disabled="disabled">
            <input type="button" class="Calibration" id="Pt4" style="background-color: yellow; opacity: 1; display: none;" disabled="disabled">
            <input type="button" class="Calibration" id="Pt5" style="background-color: yellow; opacity: 1; display: none;" disabled="disabled">
            <input type="button" class="Calibration" id="Pt6" style="background-color: yellow; opacity: 1; display: none;" disabled="disabled">
            <input type="button" class="Calibration" id="Pt7" style="background-color: yellow; opacity: 1; display: none;" disabled="disabled">
            <input type="button" class="Calibration" id="Pt8" style="background-color: yellow; opacity: 1; display: none;" disabled="disabled">
            <input type="button" class="Calibration" id="Pt9" style="background-color: yellow; opacity: 1; display: none;" disabled="disabled">
        </div>

        <!-- Modal -->
        <div id="helpModal" class="modal fade" role="dialog" style="display: none;" aria-hidden="true">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-body">
                <img src="/img/calibration.png" alt="webgazer demo instructions" width="100%" height="100%">
              </div>
              <div class="modal-footer">
                <button id="closeBtn" type="button" class="btn btn-default" data-dismiss="modal">Close &amp; load saved model </button>
                <button type="button" id="start_calibration" class="btn btn-primary" data-dismiss="modal" onclick="Restart()">Calibrate</button>
              </div>
            </div>

          </div>
        </div>

        <!-- Latest compiled JavaScript -->
        <script src="/js/resize_canvas.js"></script>
        <script src="/js/bootstrap.js"></script>

    

<video id="webgazerVideoFeed" autoplay="autoplay" style="display: block; position: fixed; top: 100px; left: 900px; width: 100px; height: 200px; transform: scale(-1, 1);"></video><canvas id="webgazerVideoCanvas" style="display: block;" width="640" height="480"></canvas><canvas id="webgazerFaceOverlay" style="display: block; position: fixed; top: 0px; left: 0px; transform: scale(-1, 1); width: 320px; height: 240px;" width="640" height="480"></canvas><canvas id="webgazerFaceFeedbackBox" style="display: block; position: fixed; border: medium solid green; top: 40.8px; left: 80.8px; width: 158.4px; height: 158.4px;"></canvas><div id="webgazerGazeDot" style="display: block; position: fixed; z-index: 99999; left: -5px; top: -5px; background: red none repeat scroll 0% 0%; border-radius: 100%; opacity: 0.7; width: 10px; height: 10px; transform: translate3d(940.122px, 212.299px, 0px);"></div><div class="swal-overlay" tabindex="-1">
  <div class="swal-modal" role="dialog" aria-modal="true"><div class="swal-title">Your accuracy measure is 80%</div><div class="swal-footer"><div class="swal-button-container">

    <button class="swal-button swal-button--cancel">Recalibrate</button>

    <div class="swal-button__loader">
      <div></div>
      <div></div>
      <div></div>
    </div>

  </div><div class="swal-button-container">

    <button class="swal-button swal-button--confirm">OK</button>

    <div class="swal-button__loader">
      <div></div>
      <div></div>
      <div></div>
    </div>

  </div></div></div></div></body></html>
