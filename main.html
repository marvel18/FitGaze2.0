<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="/js/jquery.js"></script>
  <script src="/js/webgazer.js" type="text/javascript" ></script>
  <script src="/js/sweetalert.js"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="side">
    <div class="tcomponents">
    <div class="menu">
    <div class="sidebar-links">
      <ul>
        <div class="active-tab">
        </div>
        <li class="tooltip-element" data-tooltip="0">
          <a href="#" class="active" data-active="0">
             <div class="icon">
              <i class="fa fa-eye"></i>
              
            </div>
            <span class="link hide">Read Mode</span>
          </a>
        </li>

        <!-- <li class="tooltip-element" data-tooltip="1">
          <a  data-active="1">
            <div class="icon">
              <i class="fa fa-lock"> </i>
            </div>
            <span class="link hide" >HMM Mode</span></a>
          </li> -->
      </ul>
    </div>
    </div>
    <br>
      </div>
      <div class="scomponents" id="scompo" >
    <div class="menu">
      <div class="text">
      <b>Font Size </b>&ensp;<div class="slidecontainer"><input class="range-slider" id="fontslider" type="range" min="10" max="30"></div><br>
      <b>Padding Size</b>&ensp;<input class="range-slider" id="paddingslider" type="range" min="10" max="210"><br>
    </div>
    </div>
    <br>
    <div class="menu">
      <span style="font-size:12px;font-weight: bold;">Track Gaze</span> &nbsp;
      <label class="switch">
        <input type="checkbox" class="ee_check">
        <span class="slider round" id="enable_eye"></span>&nbsp;
      </label> 
      <br>
        <a href="/calibration.html">
        <button class="button-menu">
        <i class='fa fa-wrench'></i>
        Calibrate
        </button>
        </a>
        <button class="button-menu" onclick="clearcache()">Clear Cache</button>
        <div class="collapse-btn">
          <i class="arrow down"></i>
          </div>
      <div  id="eyetrack_menu" class="collapse-content">
        <br>
          <span style="font-size:12px;">Gaze Point :</span> &ensp;
          <label class="switch">
          <input type="checkbox" class="showpredpoint">
          <span class="slider round" id="showpred"></span>
          </label>
          
          <br><br>
          <label for="colorpicker" style="font-size:12px;">Line Color:</label>&ensp;
          <input type="color" id="colorpicker" value="#0000ff">
          <br><br>
          <span style="font-size:12px;">Line Prediction</span> &ensp;
          <label class="switch">
          <input type="checkbox" class="pred_line">
          <span class="slider round" id="pred_line"></span>
          </label><br><br>
          <span style="font-size:12px;">Word Prediction</span> &ensp;
          <label class="switch">
          <input type="checkbox" class="pred_word">
          <span class="slider round" id="pred_word"></span>
          </label><br><br>
          <!-- <span style="font-size:14px;">Word Prediction</span> &nbsp;
          <label class="switch">
          <input type="checkbox" class="showpredpoint">
          <span class="slider round" id="showpred"></span>
          </label> -->
     <span style="font-size:12px;">Video Preview</span> &ensp;
      <label class="switch">
        <input type="checkbox" class="video_preview">
        <span class="slider round" id="video"></span>
      </label> 
      <br>
      
    </div>

    </div>

    <br><br><br><br>
    </div>
    </div>
  </div>


    <div class="loader" id="loader">
      <div class="loader-inner">
          <div class="circle"></div>
      </div>
  </div>

    <div class="card" id="card" >
      <div id="headline"></div>
    <div id="content">
      no data available
      </div>
      </div>
    <div class="side-right">
      <div class="menu" style="padding :0px 0px;margin :10px 10px 10px 10px">
        <div id="videobox"></div>
        </div><br>
      <div class="menu" style="margin :10px 10px 10px 10px">
        <div class="status">
          <b>line no : </b> <span id="lineno">- -</span><br><br>
          <b>speed :</b> <span id = "speed">- -</span><br><br>
          <b>completed :</b> <span id="progress">0</span>%<br><br>
          <b>avg time/line : </b> <span id="atpl">- -</span><br>
        </div>
        <button id="pause" class="button-menu" >            
          <div class="icon">
          <i id="pauseicon" class="fa fa-pause"> </i>
        </div>
        <span id="pr">Pause</span>
      </button>
      <div id="on_pause_div" style="display: none;" >
        <button id="lastline" class="button-menu">show last line </button>
        <button id="clearstatus" class="button-menu">clear data</button>
      </div>
      </div>
      <br>
      <div class="menu" style="margin :10px 10px 10px 10px">
        <span style="font-size:14px;font-weight: bold;">Auto Scroll</span> &nbsp;
        <label class="switch">
          <input type="checkbox" class="auto_scroll">
          <span class="slider round" id="toggle_autoscroll"></span>
        </label> 
        <div class="collapse-btn">
          <i class="arrow down"></i>
          </div>
          <div id="autoscroll_menu"class="collapse-content" >
            <br>
            <span style="font-size: 12px; font-weight: bold;">Sensitivity</span>&ensp;<input class="range-slider" id="scrollslider" type="range" min="10" max="110"><br>
        </div>
      </div>
    </div>


  <script src="./js/sidebar.js"></script>
  <script src="./js/index.js"></script>

</body>

</html>
